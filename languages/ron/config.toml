name = "RON"
grammar = "ron"
path_suffixes = ["ron"]
line_comments = ["// "]
block_comment = ["/* ", " */"]
autoclose_before = "]}"
brackets = [
    { start = "[", end = "]", close = true, newline = false },
    { start = "{", end = "}", close = true, newline = false },
    { start = "(", end = ")", close = true, newline = false },
]
